<!Doctype>
<html>
  <head>
    <title>Var träffas vi?</title>

    <!--Meta-->
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="Google Maps, Google Kartor, Google Places, Google Platser, Var träffas vi?">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--CSS-->
    <link rel="stylesheet" href="stylesheet.css">
		<!--<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">-->
		<!--<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">-->

		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!--JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="google.js"></script>
    <script src="jsonData.js"></script>
  </head>

  <body>
    <div id="container">
      <!--Google Maps-->
      <div id="map">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuipMVrzTRGdSX_eyD-yrqLISVq1YIO2s&libraries=places&callback=initMap" async defer></script>
      </div>
	  
			<div id="menu-wrapper">
				<div class="tab">
					<button class="tab-links" onclick="openCity(event, 'create-group')" id="default-open">Skapa grupp</button>
					<button id = "manage-group-tab" class="tab-links" onclick="openCity(event, 'manage-groups');getGroups()">Hantera grupper</button>
					<button class="tab-links" onclick="openCity(event, 'search')">Sök</button>
				</div>
		
				<!--Create group-->
				<div id="create-group" class="tab-content">
					<span onclick="this.parentElement.style.display='none'" class="top-right">x</span>
					<form action="/action_page.php">
            <br>
						<label for="group-name">Namn</label>
            <br>
						<input type="text" id="group-name" name="group-name" placeholder="Gruppens namn...">
            <br>
						<label for="places-type">Typ</label>
            <br>
						<select id="places-type" name="type">
							<option value="cafe">Café</option>
							<option value="pub">Pub</option>
							<option value="resturant">Restaurang</option>
						</select>
            <br>
						<label for="group-description">Beskrivning</label>
						<!--<input type="text" id="description" name="description" placeholder="Beskrivning av vilka typer av platser gruppen ska träffas på...">-->
						<br>
            <textarea id="group-description" name="group-description" placeholder="Beskrivning av vilka typer av platser gruppen ska träffas på..." rows="5"></textarea>
						<br>
            <input type="button" value="Skapa grupp" onclick="createGroup()">
					</form>
				</div>

				<!--Manage groups-->
				<div id="manage-groups" class="tab-content">
					<span onclick="this.parentElement.style.display='none'" class="top-right">x</span>
					<form action="/action_page.php">
            <br>
						<label for="select-group">Välj grupp</label>
						<br>
            <select id="select-group" onchange="showGroup()" name="type">
						</select>
            <hr>
            <p id="manage-groups-info"></p>
            <hr>
						<label for="add-member">Lägg till ny medlem</label>
						<br>
            <input type="text" id="add-member" name="add-member" placeholder="Skriv ditt namn...">
						<br>
						<input type="button" value="Gå med" onclick="joinGroup();setTimeout(showGroup, 1000)">
					</form>
				</div>

				<!--Search-->
				<div id="search" class="tab-content">
					<span onclick="this.parentElement.style.display='none'" class="top-right">x</span>
					<form action="/action_page.php">
            <br>
						<label for="group">Grupp</label>
						<br>
            <select id="group" name="group">
						</select>
            <br>
						<label for="keyword">Nyckelord</label>
						<br>
            <input type="text" id="keyword" name="keyword" placeholder="Nyckelord för platsen...">
            <br>
						<label for="distance">Maxdistans</label>
						<br>
            <input type="text" id="distance" name="distance" placeholder="Maxavstån till platsen">
						 <br>
						<input type="button" value="Sök" onclick="searchPlaces()">
					</form>
				</div>
        <script src="elementBehaviour.js"></script>
			</div>
      
      <p id="test">test</p>
      <button onclick="test()">test</button>
    </div>

  </body>
</html>
